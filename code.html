<style>
.subscribe {
    padding: 40vh 0;
    background: url(matrix.gif) center center no-repeat;
    background-size: cover;
    overflow: hidden;
    position: relative;
    min-height: 100vh;
}

.subscribe:before {
  content: "";
  background: rgba(6, 12, 34, 0.6);
  position: absolute;
  bottom: 0;
  top: 0;
  left: 0;
  right: 0;
}


.subscribe input {
  background: #fff;
  color: #060c22;
  border: 0;
  outline: none;
  margin: 0;
  padding: 20px 20px;
  border-radius: 10px;
  font-size: 14px;
}

.subscribe button {
  border: 0;
  padding: 10px 20px;
  cursor: pointer;
  background: #f82249;
  color: #fff;
  transition: all 0.3s ease;
  outline: none;
  font-size: 14px;
  border-radius: 10px;
}

.subscribe button:hover {
  background: #e0072f;
}


@media only screen and (min-width: 768px) {
  .subscribe input {
    min-width: 400px;
  }

}
